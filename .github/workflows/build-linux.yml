name: Build Linux Only

on:
  workflow_dispatch:   # 手动运行
  push:
    tags:
      - "v*"           # 如果 tag 以 v 开头，会自动触发发布

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux amd64
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/app-linux-amd64 ./cmd/app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: build/app-linux-amd64

  release:
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v')   # 仅发布 tag 时执行
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-amd64
          path: build

      - name: Create Release & Upload
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
