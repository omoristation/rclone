name: build-linux

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'

      - name: Build linux binary (amd64)
        run: |
          mkdir -p build
          export GOOS=linux
          export GOARCH=amd64
          go build -trimpath -ldflags "-s -w" -o build/app-linux-amd64 .

      - name: Compress binary
        run: |
          cd build
          tar -czf app-linux-amd64.tar.gz app-linux-amd64
          ls -lh

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app-linux-amd64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

